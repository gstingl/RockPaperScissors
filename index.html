<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock Paper Scissors!</header>

    <div class="buttons">
        <button class="rockbtn"><img src="./images/rockimg.jpg"></img></button>
        <button class="paperbtn"><img src="./images/paperimg.jpg"></img></button>
        <button class="scissorsbtn"><img src="./images/scissorsimg.jpg"></img></button>
    </div>

    <div class="winner">Who will win?</div>
    <div class="comScore">CPU: 0</div>
    <div class="humScore">Human: 0</div>
    <button class ="reset">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
